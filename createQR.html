<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate QR Code</title>
  <link rel="stylesheet" href="public/style.css">
</head>
<body>
  <header>
    <h1>Generate QR Code for Artwork</h1>
  </header>

  <form id="generateForm">
    <label for="artworkId">Artwork ID:</label>
    <input type="text" id="artworkId" required><br><br>

    <label for="artworkName">Artwork Name:</label>
    <input type="text" id="artworkName" required><br><br>

    <button type="submit">Generate QR</button>
  </form>

  <div id="qrCodeContainer" style="display: none;">
    <h2>Generated QR Code</h2>
    <img id="qrCode" src="" alt="QR Code">
  </div>

  <p><a href="index.html">Go to Artwork Page</a></p>

  <script src="public/script.js"></script>
</body>
</html>
